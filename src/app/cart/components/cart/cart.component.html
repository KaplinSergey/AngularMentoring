<h2>Your shopping cart</h2>
<ol>
  <li *ngFor="let item of cart.items">
    <app-cart-item [item] = item></app-cart-item>
    <button (click)="onDelete(item)">Delete</button>
  </li>
</ol>
<h4>Total count of products: {{cartService.getProductsCount()}}</h4>
<h3>Total cost: {{cartService.getFullProductsPrice()}}$</h3>
