<div class="panel panel-default">
  <div class="panel-heading">
    <h4 class="pannel-title">
      Order Form
    </h4>
  </div>
  <div class="panel-body">
    <form *ngIf="order" (ngSubmit)="onSaveOrder()" id="order-form" #form="ngForm">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" required [(ngModel)]="order.firstName">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" [(ngModel)]="order.lastName">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address" placeholder="Address" required [(ngModel)]="order.address">
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone" required [(ngModel)]="order.phone">
      </div>
      <div class="form-group">
        <label for="products">Products</label>
        <app-order-items [orderItems]=order.items></app-order-items>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Save
      </button>
      <button class="btn btn-primary" type="button" (click)="onGoBack()">Back
      </button>
    </form>
  </div>
</div>
