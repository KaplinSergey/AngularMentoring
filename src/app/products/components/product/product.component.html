<div [ngClass] = "setClasses()" class="panel panel-default">
    <div class="panel-heading">Product:</div>
    <div class="panel-body">
      <ul>
        <li>Name: {{product.name}}</li>
        <li>Description: {{product.description}}</li>
        <li>Price: {{product.price}}$</li>
        <li>Category: {{product.category}}</li>
        <li>Is available: {{product.isAvailable}}</li>
        <li>Suppliers:
            <ul *ngFor="let supplier of product.suppliers">    
                <li>Supplier: {{supplier}}</li>  
            </ul>
        </li>
        <li>Ratings:
            <ul *ngFor="let rating of product.ratings" [ngStyle]="setStyles()">
                <li>Rating: {{rating}}</li>
            </ul>
        </li>  
      </ul>
  </div>
</div>
