<div class="panel panel-default">
  <div class="panel-heading">
    <h4 class="pannel-title">
      Product Form
    </h4>
  </div>
  <div class="panel-body">
    <form *ngIf="product" (ngSubmit)="onSaveProduct()" id="user-form" #form="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Name" required [(ngModel)]="product.name">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" name="description" placeholder="Description" [(ngModel)]="product.description">
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" id="price" name="price" placeholder="Price" [(ngModel)]="product.price">
      </div>
      <div class="form-group">
        <label for="isAvailable">Is available
          <input type="checkbox" id="isAvailable" name="isAvailable" placeholder="Is available" [(ngModel)]="product.isAvailable">
        </label>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select class="form-control" name="category" [(ngModel)]="product.category" id="category">
          <option *ngFor="let category of categoryKeys()" [ngValue]="categoryValues[category]">
            {{category}}
          </option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Save
      </button>
      <button class="btn btn-primary" type="button" (click)="onGoBack()">Back
      </button>
    </form>
  </div>
</div>
